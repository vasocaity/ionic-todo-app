<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-searchbar clearInput (keyup.enter)="search()" [(ngModel)]="input"></ion-searchbar>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let person of listIndividual;let i = index">
      {{i + 1}}.  {{person.firstname}} {{person.lastname}}  {{person.status}} 
    </ion-item>
  </ion-list>
  <br>
  <ion-list>
    <ion-item *ngFor="let corp of listCorporate;let i = index">
      {{i + 1}}.  {{corp.firstname}} {{corp.lastname}}  {{corp.status}} 
    </ion-item>
  </ion-list>
</ion-content>
